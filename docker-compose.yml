casserver:
    build: services/casserver
    ports:
        - "8080:8080"
        - "8443:8443"
zimbra:
    build: services/zimbra
    links: 
        - casserver
    ports:
        - "443:443"
    environment:
        - PASSWORD=docker
    hostname: zimbra
    domain: comcloud.com
redmine:
    build: services/redmine
    links: 
        - casserver
    ports:
        - "3000:3000"
owncloud:
    build: services/owncloud
    links: 
        - casserver
    ports:
        - "80:80"
openfire:
    build: services/openfire
    links: 
        - casserver
    ports:
        - "9090:9090"
        - "9091:9091"
        - "5222:5222"
        - "5223:5223"
        - "5223:5223"
        - "7070:7070"
        - "7777:7777"
        - "7443:7443"
        - "5229:5229"
        - "5269:5269"
